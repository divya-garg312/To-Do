<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div id="header"># Task-Master</div>
    <div id="container">
        <div id="left">
            <div class="menu">
                <h3>Tasks</h3>
                <button id="home">Home</button>
                <button id="today">Today</button>
                <button id="upcoming">Upcoming</button>
                <button id="overdue">Overdue</button>

            </div><br>
            <div class="projects">
                <h3>Projects<span id="addProjects">+</span></h3><br>
                <div id="projectContainer"></div>
            </div>
        </div>
        <div id="right">
            <button id="addTask">+</button>
            <span>Add New Tasks</span><br><br>
            <div id="taskContainer"></div>
        </div>
    </div>
    <script type="module" src="tasks.js"></script>
</body>

</html>
